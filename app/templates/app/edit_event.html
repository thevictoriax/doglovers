{% extends 'base.html' %}
{% load static %}
{% block title %}Редагувати інформацію про подію{% endblock title %}
{% block content %}
<div class="container">
    <!-- Back link to previous page -->
    <a href="javascript:history.back()" class="learn">
        <span class="material-icons">keyboard_return</span> Повернутись назад
    </a>

    <!-- Page Title -->
    <h1 class="page-title">Редагувати інформацію про подію {{ dog.name }}</h1>

    <div class="event-form row justify-content-center">
        <div class="col-md-6"> <!-- Встановлюємо ширину форми -->
            <!-- Save Changes and Delete Form -->
            <form method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                
                <!-- Поля для зміни події -->
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                
                <!-- Save Button -->
                <button type="submit" class="btn btn-primary w-100 mb-2">Зберегти зміни</button>
                
                <!-- Horizontal Line Separator -->
                <hr>

                <!-- Delete Event Section -->
                <div class="form-group text-center">
                    <input type="hidden" name="event_id" value="{{ event_id }}">
                    
                    <!-- Delete Button -->
                    <button type="submit"
                            formaction="{% url 'remove_event' %}"
                            class="btn btn-danger w-50 mb-2">
                        Видалити подію
                    </button>
                    
                    <!-- Delete All Repeats Checkbox -->
                    <div>
                        <label class="checkbox-large">
                            <input type="checkbox" name="delete_all">
                            видалити наступні повторювані події
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
